<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idea Details</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-50 px-4">
    <!-- 🌐 Navbar -->
    <nav class="bg-white border-b border-gray-400 shadow-sm w-full mt-3 mb-6">
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"
      >
        <!-- Logo / Site Name -->
        <a
          href="index.html"
          class="text-xl font-bold text-blue-600 hover:underline"
        >
          💡 Idea Explorer
        </a>

        <!-- Right Nav Link -->
        <a
          href="index.html"
          class="text-sm text-gray-600 hover:text-blue-500 transition font-medium"
        >
          ⬅️ Back to Ideas
        </a>
      </div>
    </nav>
    <div class="bg-gray-50 h-100 flex items-center justify-center px-4">
      <div
        class="max-w-2xl bg-white p-8 rounded-2xl border-2 border-gray-200 shadow hover:shadow-xl transition duration-300 transform hover:scale-105 w-full"
      >
        <button onclick="goBack()" class="mb-4 text-blue-600 hover:underline">
          &larr; Back to Ideas
        </button>
        <h1 id="ideaName" class="text-3xl font-bold mb-2 text-gray-800"></h1>
        <p id="ideaKeyword" class="text-sm text-gray-500 italic mb-4"></p>
        <p
          id="ideaDescription"
          class="text-lg text-gray-700 leading-relaxed"
        ></p>
      </div>
    </div>
    <script src="detail.js"></script>
  </body>
</html>
