<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idea Explorer</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen text-gray-800">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold text-center mt-5 mb-6">ðŸ’¡ Idea Explorer</h1>

      <!-- Filter Buttons -->
      <div class="flex flex-wrap justify-center gap-4 mb-6">
        <button
          onclick="filterIdeas('all')"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          All
        </button>
        <button
          onclick="filterIdeas('meme')"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          Meme
        </button>
        <button
          onclick="filterIdeas('tech')"
          class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
        >
          Tech
        </button>
        <button
          onclick="filterIdeas('youtube')"
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
        >
          YouTube
        </button>
        <button
          onclick="filterIdeas('funny')"
          class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700"
        >
          Funny
        </button>
      </div>

      <!-- Search Bar -->
      <div class="flex justify-center mb-6">
        <input
          type="text"
          id="searchInput"
          oninput="searchIdeas()"
          placeholder="Search ideas..."
          class="w-full max-w-4xl px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>

      <!-- Ideas Container -->
      <div
        id="ideasContainer"
        class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3"
      >
        <!-- Cards inserted via JS -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
